<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TES 1</title>
    <link rel="stylesheet" href="kopi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="header">
        <h1>My Order</h1>
    </div>
    <!-- container -->
    <div class="body row">
        <!-- menu kiri -->
        <div class="menu col-7">
            <!-- item -->
            <div class="row">
                <div class="item col-3" id="americano" onclick="addAmericano()">
                    <img src="product_americano.png" alt="" class="img-fluid">
                    <h2>Americano</h2>
                    <p>Rp 20,000</p>
                </div>
                <div class="item col-3" id="latte" onclick="addLatte()">
                    <img src="product_latte.png" alt="" class="img-fluid">
                    <h2>Latte</h2>
                    <p>Rp 25,000</p>
                </div>
                <div class="item col-3" id="caramel" onclick="addCaramel()">
                    <img src="product_latte.png" alt="" class="img-fluid">
                    <h2>Caramel Machiatto</h2>
                    <p>Rp 30,000</p>
                </div>
            </div>
        </div>
        <!-- pilihan -->
        <div class="data col-5">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Qty </th>
                        <th>Price</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="save_data">
                    <tr id="americano_row"></tr>
                    <tr id="latte_row"></tr>
                    <tr id="caramel_row"></tr>
                    <tr id="grand-total">
                        <td colspan="4">Grand Total</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
    <script rel=“stylesheet” src="kopi.js"></script>  
</body>
</html>
